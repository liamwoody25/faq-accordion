<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/main.css">
  <title>Faq Accordion component</title>
</head>
<body>
  <header>
    <img src="/public/assets/images/background-pattern-mobile.svg" alt="background-pattern-mobile">
  </header>
    <div class="faq-container">
      
        <article class="faq-card">
            <div class="main-content">
              <img src="/public/assets/images/icon-star.svg" alt="">
              <h2>FAQs</h2>
            </div>
            <div class="question">
                 <h3>What is Frontend Mentor, and how will it help me?</h3>
                <img class="icon-minus" src="/public/assets/images/icon-minus.svg" alt="minus icon-minus">
                <img class="icon-plus" src="/public/assets/images/icon-plus.svg" alt="icon-plus">
              <div class="answer">
                  <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
                  frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.</p>
              </div>
            </div>
            <div class="question">
                <h3>Is Frontend Mentor free?</h3>
                <img src="/public/assets/images/icon-plus.svg" alt="">
            </div>
             
        </article>
    </div>
    <script src="/public/script/faq.js"></script>
</body>
</html>
